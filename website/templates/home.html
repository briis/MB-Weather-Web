{% extends "base.html" %} {% block title %}{{ title }}{% endblock %} {% block content
%}

<div class="container">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 mt-2">
    <div class="col mb-4">
      <div class="card">
        <div class="d-flex justify-content-between">
          <div class="p-2"><span class="material-icons circle-font">device_thermostat</span></div>
          <div class="p-2 fs-6 fw-light">Temperatur</div>
        </div>
        <div class="card-body">
          <div class="position-absolute top-50 start-50 translate-middle fs-0 fw-lighter" id="valTemperature"></div>
          <div class="position-absolute bottom-0 start-0 pb-2 px-2 fs-8">
            <div class="pb-0">Føles som</div>
            <div class="fg-blue" id="valFeelsLike"></div>
          </div>
          <div class="position-absolute bottom-0 end-0 pb-2 px-2 fs-8">Noget tekst</div>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="d-flex justify-content-between">
          <div class="p-2"><span class="material-icons circle-font">air</span></div>
          <div class="p-2 fs-6 fw-light">Vind</div>
        </div>
        <div class="card-body">
          <canvas class="position-absolute top-50 start-50 translate-middle" id="valWindbearing"></canvas>
          <div class="position-absolute bottom-0 start-0 pb-2 ps-2 fs-8">
            <div class="pb-0">Vind fra</div>
            <div class="fg-blue" id="valWinddir"></div>
          </div>
          <div class="position-absolute bottom-0 end-0 pb-2 pe-2 fs-8">
            <div class="pb-0">Vindstød</div>
            <div class="fg-blue" id="valWindgust"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
